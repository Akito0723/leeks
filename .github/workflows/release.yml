name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Read version
        id: version
        run: |
          tag="${GITHUB_REF_NAME}"
          tag="${tag#v}"
          if [ -z "$tag" ]; then
            echo "Tag version is empty"
            exit 1
          fi
          echo "version=$tag" >> "$GITHUB_OUTPUT"

      - name: Build plugin
        run: ./gradlew buildPlugin -PpluginVersion=${{ steps.version.outputs.version }}

      - name: Package path
        id: package
        run: |
          zip_path=$(ls -1 build/distributions/*.zip | head -n 1)
          if [ -z "$zip_path" ]; then
            echo "No plugin zip found in build/distributions"
            exit 1
          fi
          echo "zip_path=$zip_path" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: ${{ steps.package.outputs.zip_path }}
